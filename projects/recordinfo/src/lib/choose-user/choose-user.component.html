<nz-select
style="width: 100%;"
[(ngModel)]="selectedUser"
nzAllowClear
nzShowSearch
[nzServerSearch]="true"
(nzOnSearch)="onSearch($event)"
(ngModelChange)="changeUser.emit(selectedUser)"
>
<ng-container *ngFor="let o of optionList">  
  <nz-option nzCustomContent
  *ngIf="!isLoading"
  [nzLabel]="o"
  [nzValue]="o">
  <img 
   src="http://hzent.amberdata.cn:9280/erms/assets/images/users/1.jpg"
    style="height:24px;width: 24px;">
  {{o}}</nz-option>
</ng-container>
<nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
  <i nz-icon type="loading" class="loading-icon"></i> 加载中...
</nz-option>
</nz-select>
