<nz-select
style="width: 100%;"
formValidPass [validPass]="validPass"
 [scene]="scene" [formValue]="selectedUser" [formValidOption]="tile?.options"
[(ngModel)]="selectedUser"
[disabled]="disableEdit"
[nzPlaceHolder]="placeHolderWords"
nzAllowClear
nzShowSearch
[nzMode]="selectMode"
[nzServerSearch]="true"
(nzOnSearch)="onSearch($event)"
(ngModelChange)="changeUser.emit(selectedUser)"
(nzScrollToBottom)="scrollToBottom()"
>
<ng-container *ngFor="let o of optionList"> 
  
  <nz-option nzCustomContent
  [nzLabel]="o.displayName"
  [nzValue]="o.value">
  <img 
   src="{{o.imgUrl}}"
   (error)="$event.target.src=o.defaultImg"
    style="height:24px;width: 24px;">
  {{o.displayName}}</nz-option>
</ng-container>

<nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
  <i nz-icon type="loading" class="loading-icon"></i> 加载中...
</nz-option>
</nz-select>
