<a  *ngIf="!disableEdit" mat-stroked-button class="btn btn-default fileinput-button">
    <span >上传</span>
    <input [disabled]="disabledUpload"
    accept="{{acceptFiles}}"
     class="mat-menu-item__button" type="file" multiple ng2FileSelect [uploader]="uploader" />
</a>

<table class="table table-hover home--upload--table--box" *ngIf="uploader && uploader?.queue.length > 0">
        <tbody>
          <ng-container >
              <tr  *ngFor="let file of uploader.queue; let i = index">
                  <td title="{{file._file.name}}" class="upload--table--file--name--td">
                    <div class="file--name--box">
                      <div class="file--name" title="{{file._file.name}}">{{file._file.name}}</div>
                      <div *ngIf="file.isUploading" class="progress--box">
                        <nz-progress [nzPercent]="file.progress"></nz-progress>
                      </div>
                    </div>
                    
                </td>
                  <!-- <td class="progress--td">
                    <span *ngIf="file.isError" class="fa fa-exclamation-circle status--prompt--icon" style="color: #cd624c"></span>
                    <span *ngIf="file.isSuccess" class="fa fa-check-circle status--prompt--icon" style="color: #56DA90"></span>
                  <span *ngIf="file.isUploading">
                    <nz-progress [nzPercent]="file.progress"></nz-progress>
                  </span>
                  <span *ngIf="file.isReady && !file.isUploading">
                      排队中...
                  </span>
                  </td> -->
                  <td class="table--option--btn--box">
                    <div [hidden]="file.isSuccess" >
                      <!-- <a nz-icon class="anticon anticon-caret-right" (click)="file.upload()" *ngIf="!(file.isReady || file.isUploading || file.isSuccess)"></a>
                            <a nz-icon class="anticon anticon-pause" (click)="file.cancel()" *ngIf="file.isUploading"></a> -->
                            <a nz-icon class="anticon anticon-close" (click)="file.remove()"></a>
                    </div>
                  </td>
                </tr>
          </ng-container>
        </tbody>
    </table>
